{% extends 'base.html' %}

{% block content %}
    <div class="posts">
      {% for post in posts %}
      <div class="post">
        <h1><a href="{% url "post_content" slug=post.slug %}">{{ post.title }}</a></h1>
        <p>{{ post.snippet }}</p>
        <h3>{{ post.date }}</h3>
      </div>
      {% endfor %}
    </div>
{% endblock %}
