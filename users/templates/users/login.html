{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form class="site-form" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" value="Log In">
</form>
{% endblock %}
